<!doctype html>

<html>
    
  <head>
    
   <meta charset="utf-8" />
   <meta name="keywords" content="awesome, landingpage, testwork" />
   <meta name="description" content="This is my awesome test landingpage" />
   <title>Awesome landingpage</title>
   <link rel="stylesheet" type="text/css" href="testCSS.css"  
 
  </head>


 <body>
    
<div class="container">
  <h1>Awesome Landing Page</h1>
  <div id="card-holder">
    <div class="card">
      <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/tree.png?raw=true" alt="tree in hand">
      <h3>Plan trees</h3>
    </div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/deal.png?raw=true" alt="shaking hand">
      <h3>Make friends</h3>
    </div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/money.png?raw=true" alt="money in hand">
      <h3>Profit</h3>
    </div>
  </div>
  <div class="newsletter">
    <h3>Newsletter</h3>
    <p>Sign up to our newsletter to recive awesome news about fresh air.</p>
    <form>
      <input type="text" id="email">
      <button type="submit">Subscribe</button>
      <input type="checkbox" id="terms">
      <label for="terms">I accept the terms and conditions</label>
    </form>
    <div id="closex">
      X
    </div>
  </div>
  <div id="questionmark">
    ?
  </div>
</div>

    
    
 </body>

</html>
